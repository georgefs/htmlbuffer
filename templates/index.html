<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Start Bootstrap - SB Admin Version 2.0 Demo</title>

<!-- Core CSS - Include with every page -->
<link href="/static/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">

<!-- Page-Level Plugin CSS - Dashboard -->
<link href="/static/css/plugins/morris/morris-0.4.3.min.css" rel="stylesheet">
<link href="/static/css/plugins/timeline/timeline.css" rel="stylesheet">

<!-- SB Admin CSS - Include with every page -->
<link href="/static/css/sb-admin.css" rel="stylesheet">

</head>

<body>

<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            DataTables Advanced Tables
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
            <div class="table-responsive">

                <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline" role="grid">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="dataTables_length" id="dataTables-example_length"></div>
                        </div>
                        <div class="col-sm-6">
                            <div id="dataTables-example_filter" class="dataTables_filter"></div>
                        </div>
                    </div>
                    <table class="table table-striped table-bordered table-hover dataTable no-footer" id="dataTables-example" aria-describedby="dataTables-example_info">
                        <thead>
                            <tr role="row">
                                <th tabindex="0" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column ascending" style="width: 295px;">name</th>
                                <th tabindex="0" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending" style="width: 382px;">url</th>
                            </tr>
                        </thead>
                        <tbody>

                        {% for item in items %}
                        <tr>
                            <td class=""><a href="/html/{{ item.key.id() }}/">{{ item.key.id() }}</a></td>
                            <td class="">{{ item.url }}</td>
                        </tr>
                        {% endfor %}

                        </tbody>
                    </table>
                </div>
            </div>
            <!-- /.table-responsive -->
            {% if more %}
                <a href="/?cursor={{ cursor }}" type="button" class="btn btn-primary btn-lg btn-block">Next</a>
            {% endif %}
        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
</div> 

<!-- /#wrapper -->

<!-- Core Scripts - Include with every page -->
<script src="/static/js/jquery-1.10.2.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/plugins/metisMenu/jquery.metisMenu.js"></script>

<!-- Page-Level Plugin Scripts - Dashboard -->
<script src="/static/js/plugins/morris/raphael-2.1.0.min.js"></script>
<script src="/static/js/plugins/morris/morris.js"></script>

<!-- SB Admin Scripts - Include with every page -->
<script src="/static/js/sb-admin.js"></script>

<!-- Page-Level Demo Scripts - Dashboard - Use for reference -->
<script src="/static/js/demo/dashboard-demo.js"></script>

</body>

</html>
